<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral numérica</title>
    <link rel="shortcut icon" href="integral.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;display=swap"
        rel="stylesheet" preload="">

</head>

<body>
    <section class="main">
        <h1>Integración numérica</h1>
        <div class="flex-column"></div>
        <div class="form">
            <div>
                <label for="function">Función a integrar</label>
                <input type="text" class="function input">
            </div>
            <div class="wrap">
                <div>
                    <label for="limiteA">Límite a</label>
                    <input type="number" class="a input">
                </div>
                <div>
                    <label for="limiteB">Límite b</label>
                    <input type="number" class="b input">
                </div>
                <div>
                    <label for="">Particiones n</label>
                    <input type="number" class="n input">
                </div>
            </div>
            <button class="btn">Calcular</button>
        </div>
        <p class="ancho-general"></p>
        <div class="table-container">
            <div>
                <table class="table">
                </table>
                <p class="result-suma"></p>
                <p class="result"></p>
                <p class="error"></p>
            </div>
            <div>
                <table class="table">
                </table>
                <p class="result-suma"></p>
                <p class="result"></p>
            </div>
        </div>
    </section>

            </a>
            <a href="https://www.linkedin.com/in/karletty-carolina-el%C3%ADas-p%C3%A9rez-2b0409210/"
                class="social-link" target="_BLANK" aria-label="Linkedin">
                <i class="fab fa-linkedin-in social-icon"></i>
            </a>
            <a href="mailto:karletty.carolina@gmail.com" class="social-link" target="_BLANK" aria-label="Correo">
                <i class="fas fa-envelope social-icon"></i>
            </a>
        </div>
        <p>Hecho por Karletty</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
