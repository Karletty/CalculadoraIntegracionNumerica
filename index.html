<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral numérica</title>
    <link rel="shortcut icon" href="integral.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b711723059.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="main">
        <h1>Integración numérica</h1>
        <div class="flex-column">
            <div class="form">
                <div>
                    <label>Función a integrar</label>
                    <input type="text" class="function input">
                </div>
                <div class="wrap">
                    <div>
                        <label>Límite a</label>
                        <input type="number" class="a input">
                    </div>
                    <div>
                        <label>Límite b</label>
                        <input type="number" class="b input">
                    </div>
                </div>
                <div class="wrap">
                    <div>
                        <div id="radio-label">
                            <input type="radio" class="radio-n" value="particiones">
                            <label>Particiones n</label>
                        </div>
                        <input type="number" class="n input" min="3">
                    </div>
                    <div>
                        <div id="radio-label">
                            <input type="radio" class="radio-e" value="error" min="0">
                            <label>Porcentaje error</label>
                        </div>
                        <input type="number" class="e input">
                    </div>
                </div>
                <button class="btn">Calcular</button>
            </div>
            <div class="info">
                <table class="derivadas table"></table>
                <p class="error-txt"></p>
                <p class="ancho-general"></p>
            </div>
        </div>
        <div class="table-container">
            <div>
                <table class="table table-suma">
                </table>
                <p class="result-suma"></p>
                <p class="result"></p>
                <p class="val-errores"></p>
                <p class="error"></p>
            </div>
            <div>
                <table class="table table-suma">
                </table>
                <p class="result-suma"></p>
                <p class="result"></p>
                <p class="val-errores"></p>
                <p class="error"></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Hecho por Karletty Elías Pérez 2021</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.5/math.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
